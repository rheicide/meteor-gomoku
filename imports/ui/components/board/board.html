<template name="board">
  <table id="board">
    {{#each size}}
      {{#let rowIndex=@index}}
        <tr>
          {{#each size}}
            {{#let data=(cellData rowIndex @index)}}
              <td id="{{rowIndex}}-{{@index}}" class="cell {{data.class}}">
                {{data.text}}
              </td>
            {{/let}}
          {{/each}}
        </tr>
      {{/let}}
    {{/each}}
  </table>
</template>
